<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жасмин</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: white;
            scroll-behavior: smooth;
        }
        
        #question {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #1DB954;
        }
        
        #buttons {
            position: relative;
            margin-bottom: 30px;
        }
        
        button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #yes {
            background-color: #1DB954;
            color: white;
        }
        
        #yes:hover {
            background-color: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        #no {
            background-color: #535353;
            color: white;
            position: absolute;
        }
        
        #no:hover {
            background-color: #6d6d6d;
        }
        
        #message {
            display: none;
            margin: 30px auto;
            font-size: 22px;
            max-width: 600px;
            line-height: 1.5;
            color: #b3b3b3;
        }
        
        #player {
            display: none;
            background-color: #181818;
            padding: 20px;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: 30px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        #player button {
            background-color: transparent;
            font-size: 30px;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        #player button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        #media-list {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .media-item {
            cursor: pointer;
            border-radius: 12px;
            background-color: #282828;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1/1;
        }
        
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .media-item .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }
        
        .media-item .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            z-index: 2;
            opacity: 0.8;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        #modal video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .close:hover {
            color: #1DB954;
        }
        
        @media (max-width: 768px) {
            #media-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .media-item {
                aspect-ratio: 9/16;
            }
        }
    </style>
</head>
<body>
    <div id="question">Ты веришь мне?</div>
    <div id="buttons">
        <button id="yes" onclick="showMessage()">Да</button>
        <button id="no" onclick="moveNoButton()">Нет</button>
    </div>
    
    <div id="message">Человек, который любит романтику, по природе не может врать, таким красивым дамам</div>
    
    <div id="player">
        <audio id="music" src="song/gone-fludd-rapsodiya-konca-sveta-mp3.mp3"></audio>
        <button onclick="playMusic()">▶</button>
        <button onclick="pauseMusic()">⏸</button>
    </div>
    
    <div id="media-list">
        <!-- Видео элементы -->
        <div class="media-item">
            <div class="video-container">
                <video loop muted playsinline>
                    <source src="video/1.mp4" type="video/mp4">
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
        <div class="media-item">
            <div class="video-container">
                <video loop muted playsinline>
                    <source src="video/2.mp4" type="video/mp4">
                </video>
                <div class="play-icon">▶</div>
            </div>
        </div>
        <!-- Добавьте остальные видео по аналогии -->
    </div>

    <div id="modal">
        <span class="close" onclick="closeModal()">×</span>
        <div id="modal-content"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.overflow = 'auto';
            initVideoPlayers();
        });

        function initVideoPlayers() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            videoContainers.forEach(container => {
                const video = container.querySelector('video');
                const playIcon = container.querySelector('.play-icon');
                
                // Показываем иконку play
                playIcon.style.display = 'block';
                
                // При клике на контейнер
                container.addEventListener('click', function() {
                    openModalVideo(video.querySelector('source').src);
                });
                
                // При наведении пытаемся запустить видео
                container.addEventListener('mouseenter', function() {
                    if (video.readyState > 0) {
                        video.play().catch(e => {
                            console.log("Autoplay blocked");
                        });
                    }
                });
                
                // При уходе курсора останавливаем видео
                container.addEventListener('mouseleave', function() {
                    video.pause();
                    video.currentTime = 0;
                });
                
                // Для мобильных устройств
                container.addEventListener('touchstart', function() {
                    video.play().catch(e => {
                        console.log("Autoplay blocked on touch");
                    });
                });
                
                // Загружаем видео
                video.load();
            });
        }

        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("player").style.display = "flex";
            document.getElementById("media-list").style.display = "grid";
            playMusic();
        }
        
        function moveNoButton() {
            const noButton = document.getElementById("no");
            noButton.style.left = Math.random() * (window.innerWidth - 150) + "px";
            noButton.style.top = Math.random() * (window.innerHeight - 100) + "px";
        }
        
        function playMusic() {
            document.getElementById("music").play();
        }
        
        function pauseMusic() {
            document.getElementById("music").pause();
        }

        function openModalVideo(src) {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");

            modalContent.innerHTML = `
                <video controls autoplay>
                    <source src="${src}" type="video/mp4">
                </video>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            const video = modalContent.querySelector('video');
            video.play().catch(e => {
                console.log("Modal video autoplay blocked");
            });
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
            }
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
