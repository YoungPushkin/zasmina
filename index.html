            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .media-item img, .media-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .media-item:hover img, .media-item:hover video {
            transform: scale(1.05);
        }
        
        .media-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .media-item:hover::after {
            opacity: 1;
        }
        
        .media-item .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        
        .media-item:hover .play-icon {
            opacity: 1;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        #modal img, #modal video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .close:hover {
            color: #1DB954;
        }
        
        @media (max-width: 768px) {

        let mediaList = document.getElementById("media-list");
        let music = document.getElementById("music");
        let yesSize = 24;

        function showMessage() {
            message.style.display = "block";
            player.style.display = "flex";
            mediaList.style.display = "grid";
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";

        function openMedia(src, type) {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");

            if (type === 'image') {
                modalContent.innerHTML = `<img src="${src}" alt="Media" style="width:100%;height:auto;">`;
            } else if (type === 'video') {
                modalContent.innerHTML = `
                    <video controls autoplay style="width:100%;height:auto;">
                        <source src="${src}" type="video/mp4">
                    </video>
                `;
            }

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

            const modal = document.getElementById("modal");
